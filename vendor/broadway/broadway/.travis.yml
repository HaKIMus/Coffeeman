language: php

sudo: false

cache:
    directories:
        - $HOME/.composer/cache
        - vendor

matrix:
    include:
        - php: 5.5
        - php: 5.6
        - php: 7
        - php: hhvm
    fast_finish: true
    allow_failures:
        - php: hhvm

addons:
    apt:
        packages:
            - language-pack-fr
            - language-pack-en

before_install:
    # Disable XDebug speed up test execution. (Ignore failures if platform does not had the extension installed)
    - phpenv config-rm xdebug.ini || return 0
    - echo "memory_limit=2G" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini || return 0

install:
    - travis_retry composer self-update
    - travis_retry composer install
    - composer info -i

script:
  - phpunit --exclude-group=none

branches:
  only:
      - master
      - develop

Coffeeman\Domain\Workout\Workout:
  type: entity
  table: workout
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    sportsmanId:
      type: integer
      nullable: false
      unique: false
  manyToOne:
    workoutTypeId:
      targetEntity: Coffeeman\Domain\Workout\Type\WorkoutType
      cascade: ["persist"]
      joinColumn:
        name: workoutTypeId
        referencedColumnName: id
        onDelete: CASCADE
  oneToOne:
    workoutProperty:
      targetEntity: Coffeeman\Domain\Workout\Property\WorkoutProperty
      cascade: ["persist"]
      joinColumn:
        name: workoutPropertyId
        referencedColumnName: id

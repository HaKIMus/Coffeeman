actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
    config:
        Db:
            dsn: 'pdo_mysql'
            user: 'root'
            password: ''
            dump: tests/_data/coffeeman.sql